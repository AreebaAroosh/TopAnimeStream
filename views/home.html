<style>
    .animate-repeat.ng-move,
    .animate-repeat.ng-enter,
    .animate-repeat.ng-leave {
        -webkit-transition: all linear 0.5s;
        transition: all linear 0.5s;
    }
    .animate-repeat.ng-leave.ng-leave-active,
    .animate-repeat.ng-move,
    .animate-repeat.ng-enter {
        left: 100%;
        opacity: 0;
    }
    .animate-repeat.ng-leave,
    .animate-repeat.ng-move.ng-move-active,
    .animate-repeat.ng-enter.ng-enter-active {
        left: 0;
        opacity: 1;
    }
    .thumbnail {
        border-radius: 5px;
        border-bottom-right-radius: 0px;
        border-bottom-left-radius: 0px;
        cursor: pointer;
    }
    .thumbnail a:hover {
        text-decoration: none;
    }
</style>
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" style="margin-top:20px;">{{ 'HOME' | translate }}
                    <small>{{ 'FEATURED_ANIMES' | translate }}</small>
                </h1>
            </div>
        </div>
        <div class="row">
            <div ng-repeat="anime in animes" class="col-sm-4">
                <div class="thumbnail float" style="min-height:310px; padding:0; max-height:310px; overflow:hidden;">
                    <a ng-href="#/detail/{{anime.AnimeId}}">
                        <div style="min-height:140px; position:relative; background: url('{{anime.BackdropPath.formatPosterPath(780)}}') center center no-repeat; background-size:cover;">
                            <div class="anime-inner-box" style="width: 100%; height:100%; border-bottom:thin solid black; position: absolute; background: rgba(0, 0, 0, 0.6);">
                            </div>
                        </div>
                        <div class="caption">
                            <h3>{{anime.OriginalName}}&nbsp;<small>{{anime.ReleasedDate.substring(0, 4)}}</small>
                </h3>

                            <p ng-bind="anime.AnimeInformations[0].Overview" style="max-height:105px; overflow:hidden;"></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
