<style>
    .masonry-brick {
        cursor: pointer;
    }
    .shadow {
        display: block;
        position: relative;
    }
    .shadow img {
        display: block;
    }
    .shadow:hover::before {
        box-shadow: none;
    }
    .shadow::before {
        display: block;
        content: '';
        position: absolute;
        width: 160px;
        height: 100%;
        box-shadow: inset 0px 0px 50px 1px rgba(0, 0, 0, 0.8);
    }
    h5 {
        margin-top: 0;
        font-size: 15px;
    }
    .thumbnail {
        border-radius: 4px;
        border-bottom-right-radius: 0px;
        border-bottom-left-radius: 0px;
        cursor: pointer;
    }
    .thumbnail a:hover {
        text-decoration: none;
    }
</style>
<div style="margin-top:65px;">
    <div class="container-fluid" style="maring: 0 auto;padding: 0;">
        <div id="container" class="col-lg-12" infinite-scroll="loadMore()" infinite-scroll-distance="3">
            <div ng-repeat="anime in animes" style="float:left; margin-right:10px;">
                <div class="thumbnail float" style="min-height:270px; width:150px; padding:0; max-height:270px; overflow:hidden;">
                    <a ng-href="#/detail/{{anime.AnimeId}}">
                        <div style="min-height:200px; overflow:hidden;  position:relative; background: url('{{anime.PosterPath.formatPosterPath(300)}}') center center no-repeat; background-size:cover;">
                            <div class="anime-inner-box" style="width: 100%; height:100%; border-bottom:thin solid black; position: absolute; background: rgba(0, 0, 0, 0.3);">
                            </div>
                        </div>
                        <div class="caption">
                            <h5>
                    {{anime.OriginalName.trimToLength(45)}}
                            <small>{{anime.ReleasedDate.substring(0, 4)}}</small>
                </h5>
                        </div>
                    </a>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
